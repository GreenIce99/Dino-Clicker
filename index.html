<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dino Clicker BEAST MODE</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #e2f7d4;
      color: #2e7d32;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #a5d6a7;
    }
    #slot-select, #game {
      max-width: 600px;
      margin: auto;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    #dino-button {
      font-size: 3em;
      padding: 30px;
      border-radius: 15px;
      background: #4caf50;
      color: white;
      border: none;
      user-select: none;
    }
    #pet-animation {
      font-size: 3em;
      margin: 10px 0;
      display: inline-block;
      user-select: none;
    }
    #boss-container {
      border: 3px solid #d32f2f;
      padding: 10px;
      margin-top: 20px;
      display: none;
      background: #ffebee;
      border-radius: 10px;
      user-select: none;
    }
    .sparkle {
      position: absolute;
      font-size: 2em;
      animation: sparkle-fade 1s forwards;
      pointer-events: none;
      user-select: none;
    }
    @keyframes sparkle-fade {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

<div id="slot-select">
  <h2>Select Save Slot</h2>
  <button onclick="selectSlot(0)">Slot 1</button>
  <button onclick="selectSlot(1)">Slot 2</button>
  <button onclick="selectSlot(2)">Slot 3</button>
</div>

<div id="game" style="display:none;">
  <h1>Dino Clicker BEAST MODE</h1>
  
  <div>
    <button id="dino-button">ðŸ¦–</button>
  </div>
  <p>Clicks: <span id="click-count">0</span></p>
  <p>Click Power: <span id="click-power">1</span></p>

  <label>
    <input type="checkbox" id="dark-mode-toggle" /> Dark Mode
  </label>
  <label>
    <input type="checkbox" id="music-toggle" checked /> Music
  </label>
  <label>
    <input type="checkbox" id="sound-toggle" checked /> Sound Effects
  </label>
  <br />

  <button onclick="saveGame()">Save Game</button>
  <button onclick="resetSlot()">Reset Slot</button>

  <h3>Pet</h3>
  <div id="pet-animation"></div>
  <p id="pet-status">No pet yet. Keep clicking to hatch!</p>
  <input id="pet-name-input" placeholder="Name your pet" maxlength="12" />
  <button id="collect-pet-bonus" disabled>Collect Pet Bonus</button>

  <h3>Boss Battle</h3>
  <div id="boss-container">
    <p id="boss-health"></p>
    <p id="boss-timer"></p>
    <p id="boss-message"></p>
    <button id="attack-boss-btn">Attack Boss</button>
  </div>

  <h3>Leaderboard</h3>
  <input id="player-name" placeholder="Your name" maxlength="12" />
  <button id="submit-score-btn">Submit Score</button>
  <ol id="leaderboard-list"></ol>
</div>

<script src="js/app.js"></script>

</body>
</html>
