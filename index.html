<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Clicker ðŸ¦–</title>
  <style>
    body {
      font-family: sans-serif;
      background: #c1f0c1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      color: #2e7d32;
    }
    #dino {
      width: 150px;
      cursor: pointer;
      margin-top: 20px;
    }
    #score {
      font-size: 32px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
    }
    #upgrades {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Dino Clicker ðŸ¦–</h1>
  <img id="dino" src="https://i.imgur.com/t3c9zAq.png" alt="Dino">
  <div id="score">Score: 0</div>
  <button onclick="clickDino()">Click Me!</button>

  <div id="upgrades">
    <h2>Upgrades</h2>
    <button onclick="buyUpgrade()">+1 Click Power (10 points)</button>
  </div>

  <script>
    let score = 0;
    let clickPower = 1;

    function clickDino() {
      score += clickPower;
      updateScore();
    }

    function buyUpgrade() {
      if (score >= 10) {
        score -= 10;
        clickPower += 1;
        updateScore();
        alert('Upgrade purchased! Click power is now ' + clickPower);
      } else {
        alert('Not enough points!');
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
    }
  </script>
</body>
</html>
