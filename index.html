<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dino Clicker BEAST MODE Phase 2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Dino Clicker BEAST MODE Phase 2</h1>
</header>

<main>
  <section id="slot-select">
    <h2>Choose Save Slot</h2>
    <div id="slots">
      <button onclick="selectSlot(0)">Slot 1</button>
      <button onclick="selectSlot(1)">Slot 2</button>
      <button onclick="selectSlot(2)">Slot 3</button>
    </div>
  </section>

  <section id="game" style="display: none;">
    <button id="dino-button">🦖 Tap Dino</button>
    <p>Clicks: <span id="click-count">0</span></p>
    <p>Power: <span id="click-power">1</span></p>
    <button onclick="saveGame()">💾 Save</button>
    <button onclick="resetSlot()">🗑️ Reset Slot</button>
    <br/><br/>

    <label><input type="checkbox" id="dark-mode-toggle"> 🌙 Dark Mode</label>

    <hr/>

    <!-- Leaderboard Section -->
    <section id="leaderboard-section">
      <h2>Global Leaderboard</h2>
      <input type="text" id="player-name" placeholder="Enter your name" maxlength="12" />
      <button id="submit-score-btn">Submit Score</button>
      <ul id="leaderboard-list"></ul>
    </section>

    <hr/>

    <!-- Pets Section -->
    <section id="pet-section">
      <h2>Pet Dino</h2>
      <p id="pet-status">No pet yet. Keep clicking to hatch!</p>
      <button id="collect-pet-bonus" disabled>Collect Pet Bonus</button>
    </section>

    <hr/>

    <!-- Boss Battle Section -->
    <section id="boss-section">
      <h2>Boss Battle</h2>
      <div id="boss-container" style="display:none;">
        <p id="boss-health">Boss Health: 100</p>
        <button id="attack-boss-btn">Attack Boss</button>
        <p id="boss-timer">Time Left: 30s</p>
      </div>
      <p id="boss-message"></p>
    </section>
  </section>
</main>

<script src="storage.js"></script>
<script src="pets.js"></script>
<script src="boss.js"></script>
<script src="leaderboard.js"></script>
<script src="app.js"></script>
</body>
</html>
